<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-bgmain p-4 rounded-b-lg  flex items-center justify-between text-white">
        <img src="./setting.svg" alt="Settings" class="w-8 h-8">
        <span class="font-semibold text-xl">MED Notic</span>
        <img src="./profile.svg" alt="Profile" class="w-8 h-8">
    </div>

    <div class="max-w-md mx-auto  flex items-center gap-4 bg-white p-4 rounded-lg justify-between   ">
        <button id="prevDay" class="p-2 rounded-lg hover:bg-gray-200">&#x276E;</button>
        <div id="dateDisplay" class="px-4 py-2 rounded-lg text-lg font-semibold cursor-pointer">
            Wednesday, January 1 2025
        </div>
        <button id="nextDay" class="p-2 rounded-lg hover:bg-gray-200">&#x276F;</button>
    </div>

    <div id="calendar" class="hidden mt-4 max-w-md mx-auto bg-white rounded-lg shadow p-4">
        <div class="flex justify-between items-center">
            <button id="prev" class="p-2 rounded-lg hover:bg-gray-200">&#x276E;</button>
            <h3 id="calendarMonth" class="text-lg font-semibold">January 2025</h3>
            <button id="next" class="p-2 rounded-lg hover:bg-gray-200">&#x276F;</button>
        </div>
        <div class="grid grid-cols-7 gap-1 text-center mt-2 text-sm font-medium text-gray-700">
            <div>Sun</div> <div>Mon</div> <div>Tue</div> <div>Wed</div> <div>Thu</div> <div>Fri</div> <div>Sat</div>
        </div>
        <div id="calendarDays" class="grid grid-cols-7 gap-1 mt-2"></div>
    </div>
    <div class="navbar">
        <div>
            <img src="./home.svg" alt="Home" class="w-8 h-8 mx-auto">
            <span class="text-sm text-white font-semibold">Home</span>
        </div>
        <div>
            <img src="./calendar.svg" alt="Calendar" class="w-8 h-8 mx-auto">
            <span class="text-sm text-white font-semibold">Calendar</span>
        </div>
        <div>
            <img src="./gamepad.svg" alt="Game" class="w-8 h-8 mx-auto">
            <span class="text-sm text-white font-semibold">Game</span>  
        </div>
    </div>  
    <script>
        let currentDate = new Date(2025, 0, 1); // เริ่มต้นด้วยวันที่ 1 มกราคม 2025

        function updateDateDisplay() {
            document.getElementById("dateDisplay").textContent = currentDate.toDateString();
        }

        updateDateDisplay(); // เรียกใช้ครั้งแรก


        document.getElementById("prevDay").addEventListener("click", function () {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateDisplay();
        });

        document.getElementById("nextDay").addEventListener("click", function () {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDateDisplay();
        });

    </script>

</body>
</html>
