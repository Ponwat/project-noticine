<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- import -->
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <!-- /import -->

    <!-- styles -->
    <link rel="stylesheet" href="./styles/all_style.css">
    <link rel="stylesheet" href="./styles/variables.css">

    <link rel="stylesheet" href="./styles/title_bar.css">
    <link rel="stylesheet" href="./styles/nav_bar.css">
    <link rel="stylesheet" href="./styles/add_button.css">
    <link rel="stylesheet" href="./styles/content_section.css">
    <link rel="stylesheet" href="./styles/notification_card.css">
    <link rel="stylesheet" href="./styles/date_selection.css">
    <link rel="stylesheet" href="./styles/notification_content.css">
    <!-- /styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- /script -->

    <title>Noticine</title>
</head>

<body>
    <!-- title-bar -->
    <div id="title-bar">
        <div class="inner">
            <img src="/icons/setting.svg" alt="setting-icon" class="icon">
            <div class="title">Noticine</div>
            <img src="/icons/profile.svg" alt="profile-icon" class="icon">
        </div>
    </div>
    <!-- /title-bar -->
    <!-- add-button -->
    <div id="add-button">
        <img src="/icons/plus.svg" alt="add-icon" class="icon">
    </div>
    <!-- /add-button -->
    <!-- nav-bar-->
    <div id="nav-bar">
        <div class="inner">
            <div class="button">
                <img src="/icons/home.svg" alt="" class="icon">
                <div class="label">Home</div>
            </div>
            <div class="button">
                <img src="/icons/calendar.svg" alt="" class="icon">
                <div class="label">Calendar</div>
            </div>
            <div class="button">
                <img src="/icons/gamepad.svg" alt="" class="icon">
                <div class="label">Game</div>
            </div>
        </div>
    </div>
    <!-- /nav-bar-->
    <!-- date-selection -->
    <div id="date-selection">
        <div class="inner">
            <button class="arrow-btn"><img src="/icons/arrow_left.svg" alt="arrow_left" class=""></button>
            <div class="date">Wednesday, January 1 2025</div>
            <button class="arrow-btn"><img src="/icons/arrow_right.svg" alt="arrow_right" class=""></button>
        </div>
    </div>
    <!-- /date-selection -->
    <!-- content -->
    <section id="content">
        <div class="notification-content">
            <h4 id="notification-time">08:00</h4>
            <!-- notification-card -->
            <div class="notification-card">
                <div class="info-block">
                    <img class="medicine-img"
                        src="https://plus.unsplash.com/premium_photo-1668487826871-2f2cac23ad56?crop=entropy&cs=srgb&fm=jpg&ixid=M3w3MjAxN3wwfDF8c2VhcmNofDV8fG1lZGljaW5lfGVufDB8fHx8MTc0MDcyMDM0NHww&ixlib=rb-4.0.3&q=85&q=85&fmt=jpg&crop=entropy&cs=tinysrgb&w=450"
                        alt="medicine_img">
                    <div class="info">
                        <span class="title">Para</span>
                        <div class="row">
                            <span class="title-label">Quantity: </span>
                            <span class="quantity">1 pill</span>
                        </div>
                        <div class="row">
                            <span class="title-label">Note: </span>
                            <span class="note">Take after meals.</span>
                        </div>
                    </div>
                </div>
                <div class="action">
                    <button class="arrow-btn"><img src="/icons/checkbox_true.svg" alt="arrow_right"
                            class="icon"></button>
                    <button class="arrow-btn"><img src="/icons/checkbox_false.svg" alt="arrow_right"
                            class="icon"></button>
                </div>
            </div>
            <!-- /notification-card -->
        </div>
    </section>
    <!-- /content -->
    <!-- script -->
    <script src="./scripts/notification_content.js"></script>
    <!-- /script -->
</body>

</html>
