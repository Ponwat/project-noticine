            <img src="/icons/qr_code_black.svg" alt="" srcset="">

        </div>
        <div id="add-button">
            <img src="/icons/plus.svg" alt="add-icon" class="icon">
        </div>
    </div>
    <!-- /add-button -->

    <div id="date-selection">

            <button id="nextDay" class="arrow-btn"><img src="/icons/arrow_right.svg" alt="arrow_right"
