<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- import -->
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <!-- /import -->

    <!-- styles -->
    <link rel="stylesheet" href="./styles/all_style.css">
    <link rel="stylesheet" href="./styles/variables.css">

    <link rel="stylesheet" href="./styles/title_bar.css">
    <link rel="stylesheet" href="./styles/nav_bar.css">
    <link rel="stylesheet" href="./styles/content_section.css">
    <link rel="stylesheet" href="./styles/notification_card.css">
    <link rel="stylesheet" href="./styles/date_selection.css">
    <link rel="stylesheet" href="./styles/notification_content.css">
    <link rel="stylesheet" href="./styles/add_menu.css">
    <link rel="stylesheet" href="./styles/medicine_detail.css">
    <!-- /styles -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- /script -->

    <title>Noticine</title>
</head>

<body>
    <!-- title-bar -->
    <div id="title-bar">
        <div class="inner">
            <!-- <img id="setting" src="/icons/setting.svg" alt="setting-icon" class="icon"> -->
            <div class="title">Noticine</div>
            <!-- <img id="profile" src="/icons/profile.svg" alt="profile-icon" class="icon"> -->
        </div>
    </div>
    <!-- /title-bar -->
    <!-- nav-bar-->
    <div id="nav-bar">
        <div class="inner">
            <div class="button" id="home">
                <img src="/icons/home.svg" alt="" class="icon">
                <div class="label">Home</div>
            </div>
            <div class="button" id="calendar">
                <img src="/icons/calendar.svg" alt="" class="icon">
                <div class="label">Calendar</div>
            </div>
            <div class="button" id="game">
                <img src="/icons/gamepad.svg" alt="" class="icon">
                <div class="label">Game</div>
            </div>
        </div>
    </div>
    <!-- /nav-bar-->
    <!-- add-button -->
    <div id="add-menu">
        <div id="add-menu-overlay"></div>
        <div class="menu-toggle">
            <div id="add-medicine" class="menu-button">
                <img src="/icons/pill.svg" alt="" srcset="">
                <span class="label">Add Medicine</span>
            </div>
            <div id="scan-template" class="menu-button">
                <img src="/icons/qr_code_black.svg" alt="" srcset="">
                <span class="label">Scan Template</span>
            </div>
        </div>
        <div id="add-button">
            <img src="/icons/plus.svg" alt="add-icon" class="icon">
        </div>
    </div>
    <!-- /add-button -->
    <!-- date-selection -->
    <div id="date-selection">
        <div class="inner">
            <button id="prevDay" class="arrow-btn"><img src="/icons/arrow_left.svg" alt="arrow_left" class=""></button>
            <div id="date" class="date">Wednesday, January 1 2025</div>
            <button id="nextDay" class="arrow-btn"><img src="/icons/arrow_right.svg" alt="arrow_right"
                    class=""></button>
        </div>
    </div>
    <!-- /date-selection -->
    <!-- medicine-detail -->
    <div id="medicine-detail">
        <div id="medicine-detail-overlay"></div>

    </div>
    <!-- /medicine-detail -->
    <!-- content -->
    <section id="content">

    </section>
    <!-- /content -->
    <!-- script -->
     <script src="./scripts/template_functions.js"></script>
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/add_menu.js"></script>
    <script src="./scripts/notification_content.js"></script>
    <script src="./scripts/medicine_detail.js"></script>
    <!-- /script -->

</body>

</html>
