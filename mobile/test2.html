<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-bgmain p-4 rounded-lg flex items-center justify-between text-white">
        <img src="./setting.svg" alt="Settings" class="w-8 h-8">
        <span class="font-semibold text-xl">MED Notic</span>
        <img src="./profile.svg" alt="Profile" class="w-8 h-8">
    </div>

    <div class="max-w-md mx-auto flex items-center gap-4 bg-white p-4 rounded-lg justify-between">
        <button id="prevDay" class="p-2 rounded-lg hover:bg-gray-200">&#x276E;</button>
        <div id="dateDisplay" class="px-4 py-2 rounded-lg text-lg font-semibold">
            Wednesday, January 1 2025
        </div>
        <button id="nextDay" class="p-2 rounded-lg hover:bg-gray-200">&#x276F;</button>
    </div>

    <script>
        let currentDate = new Date(2025, 0, 1); // เริ่มต้นด้วยวันที่ 1 มกราคม 2025

        function updateDateDisplay() {
            document.getElementById("dateDisplay").textContent = currentDate.toDateString();
        }

        updateDateDisplay(); // เรียกใช้ครั้งแรก

        document.getElementById("prevDay").addEventListener("click", function () {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateDisplay();
        });

        document.getElementById("nextDay").addEventListener("click", function () {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDateDisplay();
        });
    </script>

</body>
</html>
