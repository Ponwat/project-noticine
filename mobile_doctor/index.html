<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import -->
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- /import -->

    <!-- styles -->
    <link rel="stylesheet" href="./styles/all_style.css">
    <link rel="stylesheet" href="./styles/variables.css">

    <link rel="stylesheet" href="./styles/title_bar.css">
    <link rel="stylesheet" href="./styles/nav_bar.css">
    <link rel="stylesheet" href="./styles/content_section.css">
    <link rel="stylesheet" href="./styles/notification_card.css">
    <!-- /styles -->

    <title>Noticine Template</title>
  </head>
  <body>
    <!-- title-bar -->
    <div id="title-bar">
      <div class="inner">
        <img src="/icons/setting.svg" alt="setting-icon" class="icon">
        <div class="title">Noticine</div>
        <img src="/icons/profile.svg" alt="profile-icon" class="icon">
      </div>
    </div>
    <!-- /title-bar -->
    <!-- content -->
    <section id="content">
      <!-- notification-card -->
      <div class="notification-card">
        <span class="template-name">Template Name</span>
        <div class="row"><span class="description-label">Description: </span><span class="description">Take after meal</span></div>
      </div>
      <div class="notification-card">
        <span class="template-name">Para</span>
        <div class="row"><span class="description-label">Description: </span><span class="description">Take after meals</span></div>
      </div>
      <!-- /notification-card -->
    </section>
    <!-- /content -->
    <!-- nav-bar-->
    <div id="nav-bar">
        <div class="inner">
            <div class="button">
                <img src="/icons/home.svg" alt="" class="icon">
                <div class="label">Home</div>
            </div>
            <div class="button">
                <img src="/icons/calendar.svg" alt="" class="icon">
                <div class="label">Calendar</div>
            </div>
            <div class="button">
                <img src="/icons/gamepad.svg" alt="" class="icon">
                <div class="label">Game</div>
            </div>
        </div>
    </div>
    <!-- /nav-bar-->

  </body>
</html>
