<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import -->
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- import -->

    <link rel="stylesheet" href="./styles/all_style.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <title>Noticine Template</title>
  </head>
  <body>
    <!-- title-bar -->
    <link rel="stylesheet" href="./styles/title_bar.css">
    <div id="title-bar">
      <div class="inner">
        <!-- icon color is --color-white but want --color-light please fix svg -->
        <img src="/icons/setting.svg" alt="setting-icon" class="icon">
        <div class="title">Title</div>
        <img src="/icons/profile.svg" alt="profile-icon" class="icon">
      </img>
    </div>
    <!-- /title-bar -->

    <!-- nav-bar-->
    <link rel="stylesheet" href="./styles/nav_bar.css">
    <div id="nav-bar">
        <div class="inner">
            <div class="button">
                <img src="/icons/home.svg" alt="" class="icon">
                <div class="label">Home</div>
            </div>
            <div class="button">
                <img src="/icons/calendar.svg" alt="" class="icon">
                <div class="label">Calendar</div>
            </div>
            <div class="button">
                <img src="/icons/gamepad.svg" alt="" class="icon">
                <div class="label">Game</div>
            </div>
        </div>
    </div>
    <!-- /nav-bar-->

  </body>
</html>
