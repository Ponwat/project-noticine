<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #99f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #7a89fa;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: left;
        }
        .image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .image-container input {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .time-list {
            margin-top: 10px;
        }
        .time-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ddd;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .time-dose-container{
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save { background: green; color: white; }
        .cancel { background: red; color: white; }
        .reset { background: gray; color: white; }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .modal button {
            margin-top: 10px;
            width: 100%;
        }
        #xDayInput {
            display: none;
            margin-top: 10px;
        }

        .duration-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .duration-modal button {
            margin-top: 10px;
            width: 100%;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .frequency-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .frequency-modal button {
            margin-top: 10px;
            width: 100%;
        }

        .unit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }

        .unit-modal button {
            margin-top: 10px;
            width: 100%;
        }


        
        .hidden {
            display: none;
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="medImage" src="default-image.png" alt="Medication">
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <label>Medication Name</label>
        <input type="text" id="medName" placeholder="Enter medication name">
        
        <!-- Unit Part -->
        <label>Unit</label>
        <input type="text" id="unitInput" readonly placeholder="Select Unit" onclick="openUnitModal()">

        <div class="modal-overlay" id="modalOverlay" onclick="closeUnitModal()"></div>

        <div class="unit-modal" id="unitModal">
            <h3>Select Unit</h3>
            <select id="unitSelect">
                <option value="pill">pill</option>
                <option value="piece">piece</option>
                <option value="dose">dose</option>
                <option value="ml">ml</option>
                <option value="mg">mg</option>
            </select>
            <button onclick="setUnit()">OK</button>
            <button onclick="closeUnitModal()">Close</button>
        </div>

        <!-- End unit Part -->

        <div class="modal" id="timeModal">
            <h3>Select Time & Dose</h3>
            <label>Time</label>
            <input type="time" id="timeInput">
            <label>Dose</label>
            <input type="number" id="doseInput" min="1" value="1">
            <button onclick="addTimeDose()">OK</button>
        </div>

        <div class="time-dose-container">
            <label>Time</label>
            <label>Dose</label>
        </div>

        <div class="time-list" id="timeList"></div>

        <button onclick="openModaltime()">+ Add Time & Dose</button>
        
        <label>Frequency</label>
        <input type="text" id="frequencyInput" readonly placeholder="Select frequency" onclick="openModal('frequencyModal')">
        
        <div class="modal-overlay" id="modalOverlay" onclick="closeFrequencyModal()"></div>
        <!-- Frequency Modal -->
        <div class="frequency-modal" id="frequencyModal">
            <h3>Select Frequency</h3>
            <select id="frequencySelect" onchange="handleFrequencyChange()">
                <option value="Everyday">Everyday</option>
                <option value="Every X Day">Every X Day</option>
                <option value="Every X Week">Every X Week</option>
                <option value="Every X Month">Every X Month</option>
                <option value="Only as needed">Only as needed</option>
            </select>

            <div id="intervalContainer" class="hidden">
                <label>Set Interval:</label>
                <select id="intervalSelect"></select>
            </div>

            <button onclick="setFrequency()">OK</button>
            <button onclick="closeModal('frequencyModal')">Close</button>

        </div>

        <label>Duration</label>
        <input type="text" id="durationInput" readonly placeholder="Select duration" onclick="openDurationModal()">

        <div class="modal-overlay" id="modalOverlay" onclick="closeDurationModal()"></div>

        <div class="duration-modal" id="durationModal">
            <h3>Select Duration (Days)</h3>
            <select id="durationSelect"></select>
            <button onclick="setDuration()">OK</button>
            <button onclick="closeDurationModal()">Close</button>
        </div>

        <label>Note</label>
        <input type="text" id="noteInput" placeholder="Enter Note">
           
        <div class="button-group">
            <button onclick="saveData()">Save</button>
            <button onclick="cancelForm()">Cancel</button>
            <button onclick="resetForm()">Reset</button>
        </div>
    </div>
    

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('medImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function openModal(modalId) {
            if (modalId === "durationModal") populateDurationOptions();
            document.getElementById(modalId).style.display = "block";
            document.getElementById("modalOverlay").style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }


        function openModaltime() {
            document.getElementById('timeModal').style.display = 'block';
        }

        function addTimeDose() {
            const time = document.getElementById('timeInput').value;
            const dose = document.getElementById('doseInput').value;
            if (time) {
                const list = document.getElementById('timeList');
                const item = document.createElement('div');
                item.classList.add('time-item');
                item.innerHTML = `${time} - ${dose} <button class="delete" onclick="this.parentElement.remove()">Delete</button>`;
                list.appendChild(item);
            }
            closeModal('timeModal');
        }
        
        function checkFrequency() {
            const frequencySelect = document.getElementById('frequencySelect');
            const xDayInput = document.getElementById('xDayInput');
            if (frequencySelect.value === 'every_x_day') {
                xDayInput.style.display = 'block';
            } else {
                xDayInput.style.display = 'none';
                xDayInput.value = '';
            }
        }

        function updateFrequency() {
            const xDayInput = document.getElementById('xDayInput');
            if (xDayInput.value >= 2 && xDayInput.value <= 100) {
                document.getElementById('frequencySelect').options[1].text = `Every ${xDayInput.value} Day`;
            }
        }

        function populateDurationOptions() {
            let durationSelect = document.getElementById("durationSelect");
            durationSelect.innerHTML = "";
            for (let i = 2; i <= 100; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i + " days";
                durationSelect.appendChild(option);
            }
        }

        function openUnitModal() {
            document.getElementById('unitModal').style.display = 'block';
            document.getElementById("modalOverlay").style.display = "block";
        }

        function closeUnitModal() {
            document.getElementById("unitModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }

        function setUnit(){
            let selectedValue = document.getElementById("unitSelect").value;
            document.getElementById("unitInput").value = selectedValue;
            document.getElementById("unitModal").style.display = "none";
            closeUnitModal();
        }

        // Open modal
        function openDurationModal() {
            populateDurationOptions();
            document.getElementById("durationModal").style.display = "block";
            document.getElementById("modalOverlay").style.display = "block";
        
        }

        // Set duration and close modal
        function setDuration() {
            let selectedValue = document.getElementById("durationSelect").value;
            document.getElementById("durationInput").value = selectedValue + " days";
            document.getElementById("durationModal").style.display = "none";
            closeDurationModal();
        }

        // Close modal
        function closeDurationModal() {
            document.getElementById("durationModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }

        function handleFrequencyChange() {
            let selectedFrequency = document.getElementById("frequencySelect").value;
            let intervalContainer = document.getElementById("intervalContainer");
            let intervalSelect = document.getElementById("intervalSelect");

            if (selectedFrequency === "Every X Day") {
                updateIntervalOptions(2, 100);
                intervalContainer.classList.remove("hidden");
            } else if (selectedFrequency === "Every X Week") {
                updateIntervalOptions(2, 21);
                intervalContainer.classList.remove("hidden");
            } else if (selectedFrequency === "Every X Month") {
                updateIntervalOptions(2, 12);
                intervalContainer.classList.remove("hidden");
            } else {
                intervalContainer.classList.add("hidden");
            }
        }

        // เติมค่าในช่อง Set Interval
        function updateIntervalOptions(min, max) {
            let select = document.getElementById("intervalSelect");
            select.innerHTML = "";
            for (let i = min; i <= max; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                select.appendChild(option);
            }
        }

        // ตั้งค่า Frequency และปิด Modal
        function setFrequency() {
            let frequency = document.getElementById("frequencySelect").value;
            let interval = document.getElementById("intervalSelect").value;
            let frequencyInput = document.getElementById("frequencyInput");

            if (frequency === "Every X Day" || frequency === "Every X Week" || frequency === "Every X Month") {
                let interval = intervalSelect.value || "2";
                frequencyInput.value = frequency.replace("X", interval);
            } else {
                frequencyInput.value = frequency;
            }
        
            closeFrequencyModal();
        }

        function closeFrequencyModal() {
            document.getElementById("frequencyModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }

        function saveData() {
            let medName = document.getElementById("medName").value.trim();
            let unit = document.getElementById("unitInput").value.trim();
            
            if (medName === "" || unit === "") {
                alert("Please fill in all fields before saving.");
                return;
            }
            
            console.log("Saving data:", { medication: medName, unit: unit });
            alert("Data saved successfully!");
        }

        function cancelForm() {
            window.location.href = "home.html";
        }
        function resetForm() {
            document.getElementById("medName").value = "";
            document.getElementById("unitInput").value = "";
            document.getElementById("timeList").value = "";
            document.getElementById("frequencyInput").value = "";
            document.getElementById("durationInput").value = "";
            document.getElementById("noteInput").value = "";

            document.getElementById("timeList").innerHTML = "";
        }
    </script>
</body>
</html>
