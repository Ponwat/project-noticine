<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Noticine</title>
    <style>
        /* .my-switch input {
            display: none;
        } */
        .my-switch .-toggle{
            width: 6em;
            height: 2.6em;
            background-color: coral;
            position: relative;
            border-radius: 100em;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }
        .my-switch input:checked ~ .-toggle{
            background-color: crimson;
        }
        .my-switch .-toggle > div{
            position: absolute;
            transition: all 0.3s;
        }
    </style>
</head>
<body>

    <div component="title-bar" class="bg-bgmain p-4 rounded-b-lg flex items-center justify-between text-white" id="title-bar">
        <img src="./setting.svg" alt="Settings" class="w-8 h-8">
        <span class="font-bold text-xl">Noticine</span>
        <img src="./profile.svg" alt="Profile" class="w-8 h-8">
    </div>

    <div class="max-w-md mx-auto flex items-center gap-4 bg-white p-4 rounded-lg justify-between content">
        <button id="prevDay" class="p-2 rounded-lg hover:bg-gray-200">&#x276E;</button>
        <div id="dateDisplay" class="px-4 py-2 rounded-lg text-lg font-semibold cursor-pointer">
            setting EIEI
        </div>
        <button id="nextDay" class="p-2 rounded-lg hover:bg-gray-200">&#x276F;</button>
    </div>

 
<div class="my-switch">
    <label>
      <input type="checkbox"/>
      <div class="-toggle">
        <div class="circle"></div>
        
      </div>
    </label>
</div>
    <div class="navbar p-4 flex justify-around items-center">
        <div>
            <img src="./home.svg" alt="Home" class="w-8 h-8 mx-auto">
            <span class="text-sm">Home</span>
        </div>
        <div>
            <img src="./calendar.svg" alt="Calendar" class="w-8 h-8 mx-auto">
            <span class="text-sm">Calendar</span>
        </div>
        <div>
            <img src="./gamepad.svg" alt="Game" class="w-8 h-8 mx-auto">
            <span class="text-sm">Game</span>
        </div>
    </div>

</body>
</html>
