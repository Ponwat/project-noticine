<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="/icons/doctor.svg" alt="Doctor Icon" class="doctor-icon">
            <h1 class="text font title">Doctor</h1>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="text" class="font">Username</label>
                <input type="text" id="username" placeholder="Username" class="font">
            </div>
            <div class="input-group">
                <label for="text" class="font">Password</label>
                <input type="password" id="password" placeholder="Password" class="font">
            </div>
            <div class="button-group">
                <button class="font login-btn">Login</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
